<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Register Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 15px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Teacher Dashboard</h1>
    <button class="logout" onclick="window.location.href='index.html'">Logout</button>
</header>

<head>
    <title>Add Student</title>
</head>

<body>

    <form id="studentForm">
        <label for="studentID">Enter Student ID:</label>
        <input type="text" id="studentID" name="studentID" />

        <button type="button" onclick="redirectToAddStudent()">Add Student</button>
    </form>

    <script type="text/javascript">
        function redirectToAddStudent() {
            var studentID = document.getElementById('studentID').value;

            // Ensure the studentID is provided
            if (!studentID) {
                alert('Please enter a Student ID');
                return;
            }

            // Construct the URL dynamically using the Thymeleaf variables for id1 and id2
            var url = /*[[${'/api/manage/subeject/' + subject.sbjID + '/student/register/'}]]*/ '' + studentID;
            
            // Redirect to the constructed URL
            window.location.href = url;
        }
    </script>

</body>



</body>
</html>
