<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/teachers/')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        const tbody = document.querySelector('tbody');
                        data.forEach(teacher => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${teacher.teacherID}</td>
                                <td>${teacher.name}</td>
                                <td><button onclick="window.location='/teacher/${teacher.teacherID}'">Access</button></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        console.error('Unexpected data format:', data);
                    }
                })
                .catch(error => console.error('Error fetching teacher data:', error));
        });
    </script>
</head>
<body>

<header>
    <h1>Teacher select's page</h1>
</header>

<div class="container">
    <h1>Teacher List</h1>
    <table>
        <thead>
            <tr>
                <th>Teacher ID</th>
                <th>Teacher Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
</div>

</body>
</html>
