<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type & Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-section {
            text-align: center;
        }

        .login-button {
            margin-top: 20px;
            width: 100%;
            background-color: #007BFF;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Want to login with another type</h1>
    <button type="button" onclick="window.location.replace('?lang=ru');">Teacher</button>
    <button type="button" onclick="window.location.replace('?lang=ru');">Admin</button>
</div>

<div class="container">
    <h1>Teacher Login</h1>
    <form>
        <label for="username">Teacher ID:</label><br>
        <input type="text" id="username" name="username"><br>
    </form>
    <button type="button" class="login-button" onclick="window.location.replace('?lang=ru');">Login</button>
</div>

</body>
</html>
