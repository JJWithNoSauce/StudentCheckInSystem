<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #258292;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #258292;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(42, 163, 179);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
        <button class="logout" onclick="window.location.href='index.html'">Logout</button>
    </header>
    
    <div class="container">
    
        <h2>You are currently in the Student Manager's page.</h2>
        <button th:onclick="|window.location='@{/admin}'|">Back to main page</button>
        <h3>Register new student (note : pressing register button will add new student and refresh the page)</h3>
        <button type="button" onclick="window.location.href='/studentmanager/studentadd'">New Student</button>
    
    
        <h4>List of all students</h4>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.stdID}"></td>
                    <td th:text="${student.name}"></td>
                    <td>
                        <button type="button" data-student-id="${student.stdID}" onclick="removeStudent(this)" style="background-color: red;">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function removeStudent(button) {
            if (confirm('Are you sure you want to delete this student?')) {
                const studentid = encodeURIComponent(button.getAttribute('data-student-id'));
                console.log(studentid);
                fetch(`/manage/remove?stdID=${studentid}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        // Remove the row from the DOM
                        const row = button.closest('tr');
                        row.parentNode.removeChild(row);
                    } else {
                        console.error('Failed to delete student');
                    }
                });
            }
        }
    </script>
    
    </body>
    </html>
