<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<header>
    <h1>Attendance History View</h1>
    <h2 th:text="'Period: ' + ${checkin.classPeriod}"></h2>
    <button class="logout" onclick="window.location.href='/index'">Logout</button>
</header>

<div class="container">
    <h2 th:text="'Subject: ' + ${subject.name}"></h2>
    <h3 th:text="'Teacher: ' + ${teacher.name}"></h3>

    <h3>Attendance List</h3>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.stdId}"></td>
                <td th:text="${student.name}"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>attendance ID</th>
                <th>Present Status</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="attendance : ${attendant}">
                <td th:text="${attendance.id}"></td>
                <td th:text="${attendance.status}"></td>
                <td th:text="${attendance.note}"></td>
            </tr>
        </tbody>
    </table>
    
    <button th:onclick="|window.location.href='@{/attendanthistory/{teacherId}/{subjectId}(teacherId=${teacher.teacherID},subjectId=${subject.sbjID})}'|">Back to Attendance History</button>
</div>

</body>
</html>
