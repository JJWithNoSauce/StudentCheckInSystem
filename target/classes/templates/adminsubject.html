<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #258292;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #258292;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #258292;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <h1>Teacher Dashboard</h1>
    <button class="logout" onclick="window.location.href='index.html'">Logout</button>
</header>

<div class="container">
    <h1 th:text="'Teacher: ' + ${teacher.name}"></h1>
    <button th:onclick="|window.location='@{/teacher}'|">Go back to teacher list's page</button>

    <h1>Subject List</h1>
    <p th:text="'Teacher ID: ' + ${teacher.teacherID}"></p>
    
    <div class="action-buttons">
        <button type="button" 
            th:onclick="|window.location='@{/subject/{teacherId}/add(teacherId=${teacher.teacherID})}'|">
            Add Subject
        </button>

        
    </div>

    <table>
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject: ${teacher.classRoom.subjects}">
              <td th:text="${subject.name}"></td>
              <td th:text="${subject.time}"></td>
              <td><button th:onclick="|window.location='@{/teacher/{id1}/subject/{id2}(id1=${teacher.teacherID}, id2=${subject.sbjID})}'|">Manage Student</button>
                <!-- <button th:onclick="|window.location='@{/subject/{teacherId}/{subjectId}/attendantform(teacherId=${teacher.teacherID}, subjectId=${subject.sbjID})}'|">Attendant</button> -->
                <button type="button" th:data-teacher-id="${teacher.teacherID}" th:data-subject-id="${subject.sbjID}" onclick="removeSubject(this)">Remove Subject</button>
            
            </td>  
            </tr>
        </tbody>
    </table>
</div>

<script>
    function removeSubject(button) {
        const teacherId = encodeURIComponent(button.getAttribute('data-teacher-id'));
        const subjectId = encodeURIComponent(button.getAttribute('data-subject-id'));
        console.log(subjectId, teacherId)
        fetch(`/subject/remove?teacherId=${teacherId}&subjectId=${subjectId}`, {
            method: 'DELETE'
        })
        .then(response => {
                location.reload();
        });
    }
</script>

</body>
</html>
