<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
</head>
<body>
    <h1>Add New Subject</h1>
    <form action="/subject/add" method="post">
        <!-- Hidden field for teacherId -->
        <input type="hidden" id="teacherId" name="teacherId" value="{teacherId}(teacherId=${teacherId})}"><br><br>
        
        <label for="subjectId">Subject ID:</label>
        <input type="text" id="subjectId" name="subjectId" required><br><br>
        
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" required><br><br>
        
        <label for="subjectTime">Subject Time:</label>
        <input type="text" id="subjectTime" name="subjectTime" required><br><br>
        
        <button type="submit">Add Subject</button>
    </form>
</body>
</html>
