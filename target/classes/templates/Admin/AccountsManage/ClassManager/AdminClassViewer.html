<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #258292;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #258292;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(42, 163, 179);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="container">
    <h1>Logged in as admin</h1>
    <button type="button" onclick="window.location.replace('?lang=ru');">Logout</button>

    <h2>You are currently managing ${teacher.id.name} classes</h2>
    <button type="button" onclick="window.location.replace('?lang=ru');">Back to main page</button>
    
    <h3>Register Class for ${teacher.id.name} </h3>
    <tr>
        <td>Class Name : </td>
        <td><input type="text" id="ClassID" name="ClassID" value=${item.id}>
            <button type="button" onclick="window.location.replace('?lang=ru');">Register</button>
        </td>
    </tr>

    <h4>List of all teachers</h4>
    <table>
        <thead>
            <tr>
                <th>Classes ID</th>
                <th>Classes Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach classes="${classes}" var="class">
                <tr>
                    <td>${classes.id}</td>
                    <td><input type="text" id=${clesses.id.name} name=${clesses.id.name} value=${clesses.id.name} disabled></td>
                    <td><button type="button" onclick="window.location.replace('?lang=ru');">Remove Class</button>
                        <button type="button" onclick="window.location.replace('?lang=ru');">Adjust Info</button>
                        <button type="button" onclick="window.location.replace('?lang=ru');">Adjust Student</button>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</div>

</body>
</html>
