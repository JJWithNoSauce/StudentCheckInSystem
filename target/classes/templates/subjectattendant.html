<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logout {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <h1>Teacher Dashboard</h1>
    <button class="logout" onclick="window.location.href='index.html'">Logout</button>
</header>

<div class="container">
    <h1>Attendant's submit system</h1>
    <button th:onclick="|window.location='@{/teacher/{id}(id=${teacherId})}'|">Go back to teacher's page</button>
    
    <h3>Student check for attendant</h3>
    <form th:action="@{/submitAttendance}" method="post">
        <input type="hidden" name="teacherId" th:value="${teacher.teacherID}">
        <input type="hidden" name="subjectId" th:value="${subject.sbjID}">
        <table>
            <thead>
                <tr>
                    <th>Present Status</th>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${student}">
                    <td>
                        <select th:name="'attendanceStatus_' + ${student.stdID}">
                            <option value="present">Present</option>
                            <option value="late">Late</option>
                            <option value="absent">Absent</option>
                        </select>
                    </td>
                    <td th:text="${student.stdID}"></td>
                    <td th:text="${student.name}"></td>
                    <td><input type="text" th:name="'note_' + ${student.stdID}"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Submit Attendance</button>
    </form>
</div>

</body>
</html>
